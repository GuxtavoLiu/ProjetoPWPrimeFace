<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<h:outputText value="valor1" />
		<p:inputText value="#{calculadora.calculo.valor1}" />
		<br />
		<h:outputText value="valor2" />
		<p:inputText value="#{calculadora.calculo.valor2}" />
		<h:outputText value="operador" />
		<p:inputText value="#{calculadora.calculo.operador}" />
		<p:commandButton ajax="true" update="resultado" action="#{calculadora.calculadora()}"
			value="Calcular" />
	</h:form>
	<br />
	<h:outputText id="resultado" value="#{calculadora.calculo.valorFinal}" />
</body>
</html>
