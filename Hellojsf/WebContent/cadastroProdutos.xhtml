<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<p:inputText value="#{produtoMB.produto.descricao}" />
		<p:inputText value="#{produtoMB.produto.valor}" />
		<p:commandButton update="formTableProd" value="Cadastrar" action="#{produtoMB.cadastrar()}" />
	</h:form>

	<h:form id="formTableProd">

		<p:dataTable value="#{produtoMB.produtos}" var="prod">
			<p:column headerText="Descrição">
				<h:outputText value="#{prod.descricao}" />
			</p:column>
			<p:column headerText="Valor">
				<h:outputText value="#{prod.valor}" />
			</p:column>
		</p:dataTable>

	</h:form>

</body>
</html>
